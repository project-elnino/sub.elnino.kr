<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project ElNino</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        
        iframe {
            display: block;
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <!-- 기본 iframe은 비워두고 스크립트로 설정 -->
    <iframe id="mainFrame" allowfullscreen></iframe>

    <script>
       (function() {
            // 기본 URL
            const baseUrl = "https://project-elnino-sub.hf.space";
            
            // 현재 URL의 경로와 쿼리 파라미터
            let path = window.location.pathname;
            const search = window.location.search;
            const hash = window.location.hash;
            
            // 경로 끝에 있는 슬래시(/) 제거
            if (path.length > 1 && path.endsWith('/')) {
                path = path.slice(0, -1);
            }
            
            // iframe 찾기
            const iframe = document.getElementById('mainFrame');
            
            // 전체 URL 구성
            const fullUrl = baseUrl + path + search + hash;
            
            // iframe src 설정
            iframe.src = fullUrl;
            
            // 디버깅용 로그
            console.log("iframe src 설정:", fullUrl);
        })();
    </script>
</body>
</html>
